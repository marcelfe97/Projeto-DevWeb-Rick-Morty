<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" href="images/favicon.png" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/teste quiz.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="../imagens/logo.png">
        </div>
        <div class="restart">
            <button>reiniciar quiz</button>
        </div>
        <div class="perfil small">
            <img src="../imagens/Perfil.png" style="
                height: 77px;
                width: 76px;
                border-radius: 170px;
                stroke: #4BB257;
                stroke-width: 3px;">
        </div>
    </header>

    <main class="tela-principal">

        <div class="menu">
            <div class="botoes">
                <button>principal</button>
            </div>
            <div class="botoes">
                <button>quiz</button>
            </div>
            <div class="botoes">
                <button>FAQ</button>
            </div>
        </div>

        <section class='conteudos'>

            <article class='questoes'>
                
                <header class='questao'>
                    <span id='numQuestao'></span>
                    <h2 id='pergunta'></h2>
                </header>

                <div class="video">
                    <video width="640" height="360" controls>
                    <source src="../videos/SaveTube.App-Rick And Morty. .mp4" type="video/mp4">
                    </video>                    
                </div>

                <div class='corpo'>
                    <ol type='A' id='alternativas'>
                        <li id='a' value='1A' class='respostas' onClick='verificarSeAcertou(this, this)'></li>
                        <li id='b' value='1B' class='respostas' onClick='verificarSeAcertou(this, this)'></li>
                        <li id='c' value='1C' class='respostas' onClick='verificarSeAcertou(this, this)'></li>
                    </ol>
                </div>
            </article>
            
            <article id='aviso'>Questão <span id='numero'></span> de <span id='total'></span></article>
            
        </section>

        <footer>
            <div class="sair">
                <button>Sair</button>
                <button>Próximo!</button>
            </div>
        </footer>
    </main>
<script src="js/aula20.js"></script>

</body>
</html>
