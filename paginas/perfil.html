<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="../styles/perfil-style.css">
        <title>Projeto Coderhouse Rick e Morty</title>
    </head>
    <body>
        <!-- Header -->
        <header>
            <div class="logo">
                <img src="../Imagens/logo.png">
            </div>
            <div class="start">
                <button>Começar quiz</button>
            </div>
            <div class="perfil small">
                <img src="">
        </header>

        <!-- Container -->
        <div class="container-perfil">

            <!-- menu -->
            <div class="menu">
                <div class="botoes">
                    <button>Principal</button>
                </div>
                <div class="botoes">
                    <button>Quiz</button>
                </div>
                <div class="botoes">
                    <button>FAQ</button>
                </div>
            </div>

            <!-- perfil -->
            <div class="perfil">
                <div class="progress">
                    <img src="../Imagens/cidadela.png">
                    <h2>Nome</h2>
                    <p>Nível 5</p>
                    <div class="progress-exp">
                        <div class="progress-bar bg-success" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>


                <div class="conquistas">
                    <h3>Conquistas</h3>
                    <div class="conquistas-img>">
                        <img src="../imagens/Badge.png">
                    </div>
                    <div class="conquistas-img>">
                        <img src="../imagens/Badge1.png">
                    </div>
                    <div class="conquistas-img>">
                        <img src="../imagens/Badge2.png">
                    </div>
                    <div class="vertudo">
                        <button>Ver tudo</button>
                    </div>
                </div>

                <div class="destaques">
                    <h3>Categorias em destaque</h3>
                    <div class="personagens-img">
                    <img src="../Imagens/personagens.png">
                        <div class="personagens-txt">
                        <h4>Personagens</h4>
                        </div>
                    </div>
                    <div class="episodios-img">
                        <img src="../Imagens/episodios.png">
                        <div class="episodios-txt">
                        <h4>Episódios</h4>
                        </div>  
                    </div>
                    <div class="citacoes-img">
                        <img src="../Imagens/citacoes.png">
                        <div class="citacoes-txt">
                        <h4>Citações</h4>
                        </div> 
                    </div>
                    <div class="criaturas-img">
                        <img src="../Imagens/criaturas.png">
                        <div class="criaturas-txt">
                        <h4>Criaturas</h4>
                        </div> 
                    </div>
                    <div class="vertudo">
                        <button>Ver tudo</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>     
    </body>
</html>
